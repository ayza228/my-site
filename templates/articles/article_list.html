{% extends 'articles/base.html' %}

{% block movie %} 
            <div class="left-ads-display col-lg-9">
              <div class="row" style="margin-left: 250px">
                {% for article in article_list %}
                <div class="col-md-4 product-men">
                  <div
                    class="product-shoe-info editContent text-center mt-lg-4"
                  >
                  <div class="men-thumb-item">
                    <img src="{{ article.poster.url }}" class="img-fluid" alt="" >
                </div>
                    <div class="item-info-product">
                      <h4 class="">
                        <a
                          href="{{ article.get_absolute_url }}"
                          class="editContent"
                          >{{ article.title }}</a
                        >
                      </h4>
                      
                    </div>
                  </div>
                </div>
                {% endfor%}
              </div>
            
              <!--<div class="grid-img-right mt-4 text-right bg bg1" >
                            <span class="money editContent" >Flat 50% Off</span>
                            <a href="moviesingle.html" class="btn" >Now</a>
                        </div>-->
            </div>
{% endblock movie %}
