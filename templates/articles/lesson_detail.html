{% extends 'articles/base.html' %}
{% block movie %}
<div class="left-ads-display col-lg-8">
  
<h3 class="editContent" style="outline: none; cursor: inherit; margin-left: 180px; margin-bottom: 30px;">
    {{ lesson.title }}
</h3>
<hr width="1000" align="left" size="24">
<div class="row">
<div class="single-form-left">
<div class="contact-single">
  
  <h3 class="editContent" style="outline: none; cursor: inherit; margin-left: 190px; margin-top: 20px;"> 
    <span
      class="sub-tittle editContent"
      style="outline: none; cursor: inherit; " 
    ></span
    >Оставить заявку на пробное занятие
  </h3>
  <form action="{% url 'add_trial' lesson.id %}" method="post" class="mt-4" style="margin-left: 190px;">
    {% csrf_token %}

    <div
      class="col-sm-6 form-group p-0 editContent"
      style="outline: none; cursor: inherit; "
    >
      <label
        for="contactusername"
        class="editContent"
        style="outline: none; cursor: inherit;"
        >ФИО:
      </label>
      <input
        type="text"
        class="form-control border"
        name="name"
        id="contactusername"
        required=""
      />
    </div>
    <div
      class="col-sm-6 form-group p-0 editContent"
      style="outline: none; cursor: inherit;"
    >
      <label
        for="contactemail"
        class="editContent"
        style="outline: none; cursor: inherit;"
        >Email:
      </label>
      <input
        type="email"
        class="form-control border"
        name="email"
        id="contactemail"
        required=""
      />
    </div>
    <div
      class="col-sm-6 form-group p-0 editContent"
      style="outline: none; cursor: inherit;"
    >
      <label
        for="contactusername"
        class="editContent"
        style="outline: none; cursor: inherit;"
        >Номер телефона:
      </label>
      <input
        type="text"
        class="form-control border"
        name="phone"
        id="contactusername"
        required=""
      />
    </div>

    <button 
      type="submit"
      class="mt-3 btn btn-success btn-block py-3"
      style="outline: none; cursor: inherit;  width:100 px; " 
    >
      Отправить
    </button>
  </form>
</div>
</div>
</div>
</div>
{% endblock movie %}
